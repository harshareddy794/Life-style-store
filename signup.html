<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Lifestyle Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://kit.fontawesome.com/eb33f99750.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="index.html">Lifestyle store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="nav navbar-nav navbar-right ml-auto" id="navbarSupportedContent">
                    <li class="nav-item active">
                        <a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign up<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    <p>&nbsp;</p>
    <center>
        <div class="container header">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="panel panel-primary">

                        <div class="panel-body">
                            <form>
                                <div class="panel-heading">
                                    <h4>SIGN UP</h4>
                                </div>
                                <div class="form-group">
                                    <input type="Name" class="form-control" placeholder="Name" name="Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="e-mail">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="form-group">
                                    <input type="Contact" class="form-control" placeholder="Contact" name="Contact">
                                </div>
                                <div class="form-group">
                                    <input type="City" class="form-control" placeholder="City" name="City">
                                </div>
                                <div class="form-group">
                                    <input type="Address" class="form-control" placeholder="Address" name="Adress">
                                </div>
                                <button type="submit" name="submit" class="btn btn-primary">Sign up</button>
                            </form><br />
                        </div>
                        <div class="panel-footer"><p>Have an account? <a href="login.html">Register</a></p></div>
                    </div>
                </div>
            </div>
    </center>
    <!--Footer-->
    <footer>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-bottom">
                    <p>Copyright &copy; Lifestyle Store. All Rights Reserved  |  Contact Us: +91 90000 00000</p>
            </nav>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
